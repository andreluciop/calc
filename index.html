<html>
	<head>
    <title>Calculadora Web</title> <!--	comentario	 -->
			<style>
			table {
				width: 500px;
				border: 3px solid green;
				}
			tr {
			height: 50px;
			}
			td {
			border: 3px solid green;
			}
			input{
				width: 100%;
				height: 50px;
			}
			#igual{
				width: 100%;
				height: 100px;
			}
		</style>
	</head>		
	<body>
		<center>
		<marquee><h1>Calculadora</h1></marquee>
        <table border="1" style="width: 500px;">
			<tr>
				<td colspan="5" <input type="text" readonly=true></td> </td>
			</tr>    
			<tr>
				<td><input type="button" value="MC"></td>
                <td><input type="button" value="MR"></td>
                <td><input type="button" value="MS"></td>
                <td><input type="button" value="M+"></td>
				<td><input type="button" value="M-"></td>
			</tr>
			<tr>
                <td><input type="button" value="<<"></td>
                <td><input type="button" value="CE"></td>
                <td><input type="button" value="C"></td>
                <td><input type="button" value="+-"></td>
				<td><input type="button" value="Raiz"></td>
			</tr> 
			<tr>
                <td><input type="button" value="7"></td>
                <td><input type="button" value="8"></td>
                <td><input type="button" value="9"></td>
                <td><input type="button" value="/"></td>
				<td><input type="button" value="%"></td>
			</tr>  
			<tr>
                <td><input type="button" value="4"></td>
                <td><input type="button" value="5"></td>
                <td><input type="button" value="6"></td>
                <td><input type="button" value="*"></td>
				<td><input type="button" value="1/x"></td>
			</tr>
			<tr>
                <td><input type="button" value="1"></td>
                <td><input type="button" value="2"></td>
                <td><input type="button" value="3"></td>
                <td><input type="button" value="-"></td>
				<td rowspan="2" style="text-align:center;"><input id="igual" type="button" value="="></td>
			</tr>
			<tr>
                <td colspan="2"style="text-align:center;"><input type="button" value="0"></td>
                <td style="text-align:center;"><input type="button" value=","></td>
                <td style="text-align:center;"><input type="button" value="+"></td>
			</tr>
        </table>
		</center>
		</body>
</html>
